<!DOCTYPE html>
<meta charset="utf-8">
<head>


  <meta name="author" content="Susie Lu">
  <meta name="description" content="Let's annotation all the things. This is a component for d3 that allows you add annotations to your visualizations.">
  <link rel="canonical" href="http://d3-annotation.susielu.com">

  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,700" rel="stylesheet">
  <link rel="stylesheet" href="materialize.min.css">
  <link rel="stylesheet" href="highlight.css">
  <style>


    :root {
      --font-color: #695B5B;
      --font-color-light: #eae4e4;
      --font-color-lightest: #f9f7f7;
      --accent-color: #E8336D;
    }
    h1, h2, h3, .brand-logo {
      font-family: 'Bungee';
      color: var(--font-color);
    }

    h2 {
      font-size: 2em;
    }

    h3 {
      font-size: 1em;
    }

    body {
      font-family: 'Nunito';
      font-weight: 300;
      font-size: 1.2em;
      line-height: 1.8em;
            min-width: 340px;

      color: var(--font-color);
    }

    strong {
      font-weight: 700;
    }

    a {
      color: var(--accent-color);
    }

    nav {
      background: white;
      color: var(--font-color);
      box-shadow: none;
      border-bottom: 1px dotted var(--font-color );
    }

    nav .brand-logo {
      color: var(--font-color);
      margin-top: 12px;
    }
    
    nav .button-collapse img{
      vertical-align: middle;
    }

    .navbar-fixed nav {
      top: 0;
      left: 0;
      min-width: 390px;
    }
    
    .table-of-contents a.active {
        border-left: 2px solid var(--accent-color);
    }

    .section {
      border-bottom: 1px solid var(--accent-color);
    }

    .section ul:not(.collapsible) li {
      list-style-type: square;
      margin-left: 40px;
    }

    .section img {
      max-width: 100%;
    }

    /*Annotation related classes */

    svg {
      border: 1px solid var(--font-color-light);
      background: var(--font-color-lightest);
    }

    svg.example {
      width: 100%;
      height: 300px;
    }

    svg.sandbox {
      width: 100%;
      height: 400px;
    }
    
    /*.annotation.label text {
      text-anchor: middle;
    }*/

    .editable .annotation-subject, .editable .annotation-textbox {
      cursor: move;
    }

    .annotation.label.dots .annotation-textbox, .annotation.callout.elbow .annotation-textbox {
      text-anchor: middle;
    }

    .line {
      fill: none;
      stroke: var(--font-color);
      stroke-width: 1px;
    }

    .annotation path {
      stroke: var(--accent-color);
      fill: none;
    }

    .annotation path.connector-arrow{
      fill: var(--accent-color);
    }

    .annotation text {
      fill: var(--accent-color);
    }

    .annotation-title {
      font-weight: bold;
    }

    circle.handle {
      stroke-dasharray: 5;
      stroke: var(--accent-color);
      fill: rgba(255, 255, 255, .2);
      cursor: move;

      stroke-opacity: .4;
    }

    .collapsible-body {
      overflow: overlay;
    }

  </style>
<!-- bungee and muli -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 hide-on-small-only">
        <h1>d3-annotation</h1>
        <p>Made with <img src="img/heart.png"/> by <a href="http://www.susielu.com">Susie Lu</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m3 l3 hide-on-small-only">
          <ul class="col toc table-of-contents m2" id="toc1">
          </ul>
          
      </div>

      <div>
        <ul id="slide-out" class="side-nav" >

        </ul>
      </div>

      <div class='hide-on-med-and-up navbar-fixed'>

          <nav>
            <div class="nav-wrapper">
              <h1 class="brand-logo">d3-annotation</h1>
              <ul id="nav-mobile">
                <li><a href="#" data-activates="slide-out" class="button-collapse"><img src="img/menu.png"/></a></li>
              </ul>
            </div>
          </nav>
      </div>

      <div class="col s12 m9 l9"> 
          <div class="section scrollspy" id="introduction"></div>          
          <div class="section scrollspy" id="anatomy"></div>
          <div class="section scrollspy" id="start"></div>
          <div class="section scrollspy" id="annotation"></div>
          <div class="section scrollspy" >
            <h2>Annotation Types Test</h2>
            <div>
              <div class="icons">
                 <!-- Dropdown Trigger -->

              <ul class="collapsible" data-collapsible="expandable">
                <li>
                  <div class="collapsible-header active">Presets</div>
                  <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                </li>
                <li>
                  <div class="collapsible-header active">Options</div>
                  <div class="collapsible-body">
                    <div class"row">
                      <div class="col m4">
                        <p>Textbox</p>
                         <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me!</a>

                        <!-- Dropdown Structure -->
                        <ul id='dropdown1' class='dropdown-content'>
                          <li><a href="#!">one</a></li>
                          <li><a href="#!">two</a></li>
                          <li class="divider"></li>
                          <li><a href="#!">three</a></li>
                        </ul>
                      </div>
                      <div class="col m4">
                        <p>Connector</p>
                      </div>
                      <div class="col m4">
                        <p>Subject</p>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              </div>
            </div>
            <svg class="sandbox"></svg>
          </div>
          <div class="section scrollspy" id="types"></div>
          <div class="section scrollspy" id="styles"></div>
          <div class="section scrollspy" id="custom"></div>
          <div class="section scrollspy" id="layout"></div>
          <div class="section scrollspy" id="extend"></div>
          <div class="section scrollspy" id="notes"></div>
          <footer>
            <small>Made by <a href="http://www.susielu.com">Susie Lu</a></small>
          </footer>
      </div>
    </div>
    

  </div>
<!-- TODO change this to minified version when deploying -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="materialize.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="d3-annotation.min.js"></script>
<script src="docs.min.js"></script>
<script src="ga.js"></script>
</body>
